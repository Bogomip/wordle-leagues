<div class="add-results">
    <h2 class="add-results__title">Submit Results</h2>
    <p>
        After you have completed the wordle of the day, submit your results into this box by copy and pasting the share code given on the wordle.
    </p>

    <img src="../../../assets/share-button.JPG" alt="Click this to get access to your results!">

    <p>
        If you are on mobile click share, and select 'Copy Text' to get access to this data.
    </p>

    <form class="form">
        <div class="form__row">
            <textarea class="form__input--textarea" placeholder="Paste your daily wordly data here."></textarea>
        </div>
        <div class="form__row">
            <div class="form__text"></div>
            <div class="form__input">
                <button class="form__input--button" type="submit">Submit Score</button>
            </div>
        </div>
    </form>
</div>
