<div class="add-results">
    <div class="add-results__header">
        <h2 class="add-results__title">Submit Results</h2>
        <button class="input__button" [routerLink]="[{ outlets: { left: ['menu'] } }]">Main Menu</button>
    </div>

    <p>
        After you have completed the wordle, paste your results into this box by copying the share code from wordle. If you are on mobile click share, and select 'Copy Text' to get access to this data.
    </p>

    <p class="add-results__error" *ngIf="errorMessage !== ''">
        {{ errorMessage }}
    </p>

    <img src="../../../assets/share-button.JPG" alt="Click this to get access to your results!">

    <form class="form" [formGroup]="form" (submit)="submitScore()">
        <div class="form__row">
            <textarea class="input__textarea" placeholder="Paste your daily wordly data here." formControlName="data"></textarea>
        </div>
        <div class="form__row">
            <div class="form__text"></div>
            <div class="form__input">
                <button style="visibility: hidden;" type="submit" #submitButton>Submit Score</button>
                <div (click)='submitButton.click()'>
                    <div class="wordle-lettering wordle-lettering__custom">
                        <div class="wordle-lettering__letter wordle-lettering__letter--green letter_1">S</div>
                        <div class="wordle-lettering__letter wordle-lettering__letter--green letter_2">U</div>
                        <div class="wordle-lettering__letter wordle-lettering__letter--green letter_3">B</div>
                        <div class="wordle-lettering__letter wordle-lettering__letter--green letter_4">M</div>
                        <div class="wordle-lettering__letter wordle-lettering__letter--green letter_5">I</div>
                        <div class="wordle-lettering__letter wordle-lettering__letter--green letter_6">T</div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
