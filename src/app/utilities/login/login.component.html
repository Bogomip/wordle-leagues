<div class="login">
    <h2 class="login__title">Login</h2>

    <form class="form">
        <div class="form__row">
            <div class="form__text">Email Address</div>
            <div class="form__input">
                <input type="text" class="input__text">
            </div>
        </div>
        <div class="form__row">
            <div class="form__text">Password</div>
            <div class="form__input">
                <input type="password" class="input__text">
            </div>
        </div>
        <div class="form__row">
            <div class="form__text"></div>
            <div class="form__input">
                <button class="input__button" type="submit">Login</button>
            </div>
        </div>
    </form>
</div>
